<!DOCTYPE html>
<html>

<head>
    <title>Contato</title>
    <meta charset="utf-8">
</head>

<body>

    <!-- 
        teble - tabela
        tr    - linha
        td    - célula
        th    - cebeçalho
    -->

    <table border="1">
        <tr>
            <th>N°</th>
            <th colspan="2">Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">lápis</td>
            <td>1,00</td>
        </tr>

        <tr>
            <td>2</td>
            <td colspan="2">Caneta</td>
            <td>2,00</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">Caneta coloridas</td>
            <td>20,00</td>
        </tr>

        <!--Mesclagem de celulas-->
        <tr>
            <td colspan="3">Total</td>
            <td>23,00</td>
        </tr>

        <tr>
            <td rowspan="2" >Desconto</td>
            <td colspan="2">cupom 10%</td>
            <td>-2,30</td>
        </tr>

        <tr>      
            <td colspan="2">A vista -5</td>
            <td>-5,00</td>
        </tr>
        <tr>      
            <td colspan="3">Total Geral</td>
            <td colspan="3">15,70</td>
        </tr>


    </table>


</body>
